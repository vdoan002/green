<div id="list">
  <span id="messages">Click on the map to select census block points within 1 mile.</span>
  <div id="mapDiv"></div>

  <h1>Issues</h1>

  <div ng-hide="true">
    <p><span ng-bind="results"></span></p>
    <div ng-repeat="x in results">
      <p><span ng-bind="x.attributes.Category"></span></p>
    </div>
    <p><span ng-bind="countIssues(results)"></span></p>
    <p>{{ arr }}</p>
  </div>
  <div class="col-lg-6 col-lg-offset-3">
    <div class="panel panel-default">

      <div class="panel-body">
        <table class="table">

          <thead>
            <tr>
              <th id="issues">Most Reported Issues</th>
            </tr>
          </thead>

          <tbody ng-repeat="thing in countIssues(results)">
            <tr>
              <td class="title"><strong>{{ thing[1] }}</strong> {{ thing[0] }}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
